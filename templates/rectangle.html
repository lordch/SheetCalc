<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Arkuszy</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/bcb710b2ac.js" crossorigin="anonymous"></script>

    <!--css-->
    <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">


</head>
<body>

<div class="container" style="padding-top: 50px">
  <div class="row">
      <h1>Kalkulator arkuszy</h1>
    <div class="col col-12 col-lg-4">

        <br>

      <form action="rectangle.js" method="post" id="form">
          <h4>Arkusz</h4>
          <p>
              <label for="largeX" >Długość arkusza: </label>
              <input type="text" id="largeX" name="largeX" value="1000" placeholder="1000">
          </p>
          <p>
              <label for="largeY" >Wysokość arkusza: </label>
              <input type="text" id="largeY" name="largeY" value="700" placeholder="700">
          </p>
          <p>
              <label for="largeMargin" >Margines arkusza: </label>
              <input type="text" id="largeMargin" name="largeMargin" value="0" placeholder="0">
          </p>
          <p>
              <label for="largeFiberDirection">Kierunek włókna arkusza: </label>
              <select id="largeFiberDirection" name="largeFiberDirection">
                  <option value="long">Długi bok</option>
                  <option value="short">Krótki bok</option>
              </select>
          </p>
          <br>
          <h4>Użytek</h4>
          <p>
              <label for="smallX" >Długość użytku: </label>
              <input type="text" id="smallX" name="smallX">
          </p>
          <p>
              <label for="smallY" >Wysokość użytku: </label>
              <input type="text" id="smallY" name="smallY">
          </p>
          <p>
              <label for="smallMargin" >Margines użytku: </label>
              <input type="text" id="smallMargin" name="smallMargin" value="0" placeholder="0">
          </p>
          <p>
              <label for="smallFiberDirection">Kierunek włókna użytku: </label>
              <select id="smallFiberDirection" name="smallFiberDirection">
                  <option value="long">Długi bok</option>
                  <option value="short">Krótki bok</option>
                  <option value="notImportant">Nieistotny</option>
              </select>
          </p>
          <br>
          <p>
              <input type="submit" type="button" class="btn btn-secondary">
          </p>
          <br>
          <br>


      </form>
        <div id="results" hidden>
        <p><span class="label">Liczba użytków z arkusza: </span><span class="value" id="numUnits"></span></p>
        <p><span class="label">Maksymalna długość: </span><span class="value" id="maxX"></span>mm</p>
        <p><span class="label">Maksymalna wysokość: </span><span class="value" id="maxY"></span>mm</p>
        <p><span class="label">Maksymalny margines X: </span><span class="value" id="maxMarginX"></span>mm</p>
        <p><span class="label">Maksymalny margines Y: </span><span class="value" id="maxMarginY"></span>mm</p>
        <br>

        <a type="button" id="download-button-pdf" href="{{url_for('download_pdf')}}" class="btn btn-outline-secondary">
            <i class="fas fa-file-pdf"></i>
            Ściągnij pdf
        </a>
        <a type="button" id="download-button-png" href="{{url_for('download_png')}}" class="btn btn-outline-secondary">
            <i class="fas fa-file-image"></i>
            Ściągnij png
        </a>
        </div>
    </div>
    <div class="col col-12 col-lg-8" id="column-right">
        <div id="svg"></div>
        <div>
        </div>
    </div>

  </div>
</div>



<script src="{{ url_for('static', filename='rectangle.js')}}"></script>
</body>
</html>
